<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BubbleTown – Habbo-achtig MVP (multiplayer)</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0e0f14; color:#e9ecff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .topbar { padding:.6rem 1rem; background: linear-gradient(180deg, #1a1d28, #151824); border-bottom:1px solid #202436; position:sticky; top:0; z-index:3; display:flex; justify-content:space-between; align-items:center;}
    .stage { position: relative; height: calc(100dvh - 140px); min-height: 300px; }
    canvas { display:block; width:100%; height:100%; touch-action: manipulation; }
    .chatbar { display:flex; gap:.5rem; align-items:center; padding:.6rem .8rem; background: linear-gradient(180deg, #121521, #0f1220); border-top:1px solid #1f2336; position: sticky; bottom: 0; }
    .chatbar input { flex:1; background:#0b0e1a; color:#e9ecff; border:1px solid #262b45; border-radius:.6rem; padding:.6rem .8rem; }
    .chatbar button { background:#3b82f6; border:none; color:#fff; padding:.6rem .9rem; border-radius:.6rem; }
    .bubble { position:absolute; transform: translate(-50%, -100%); background:#10162f; color:#e6ecff; border:1px solid #2a3669; padding:.35rem .5rem; border-radius:.5rem; font-size:.95rem; white-space:nowrap; box-shadow: 0 6px 18px rgba(0,0,0,.35); pointer-events:none; z-index: 2; }
    .bubble::after{content:""; position:absolute; left:50%; bottom:-6px; transform: translateX(-50%); width:0; height:0; border-left:6px solid transparent; border-right:6px solid transparent; border-top:6px solid #2a3669;}
    .bubble::before{content:""; position:absolute; left:50%; bottom:-7px; transform: translateX(-50%); width:0; height:0; border-left:7px solid transparent; border-right:7px solid transparent; border-top:7px solid #10162f;}
    .hint { font-size:.85rem; color:#9aa3c7; }
    .logo { font-weight:700; letter-spacing:.2px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">BubbleTown</div>
    <div class="hint">Klik/tik om te lopen • WASD/←↑→↓ • Typ & Enter om te chatten</div>
  </div>
  <div class="stage">
    <canvas id="game"></canvas>
    <div id="bubble" class="bubble" style="display:none;">Hallo!</div>
  </div>
  <div class="chatbar">
    <input id="chatInput" placeholder="Typ een bericht..." autocomplete="off" />
    <button id="sendBtn">Stuur</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./client.js"></script>
</body>
</html>
